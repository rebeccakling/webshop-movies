<div class="orderContainer">
  <p>Hej</p>
    <div *ngFor="let order of orders">
      <p>Id: {{ order.id }}, CompanyId: {{ order.companyId}} Created by: {{ order.createdBy }}, Created: {{ order.created }}, Total price:

      </p>
  
    </div>
  </div>
